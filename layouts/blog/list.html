{{ define "main" }}
<div class="container" style="padding: 40px 15px;">
    <h1 class="page-title">{{ .Title }}</h1>
    <ul style="list-style: none; padding: 0;">
        {{ range .Pages }}
        <li style="margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 30px;">
            <h2 style="font-family: 'Georgia', serif; margin-bottom: 5px;">
                <a href="{{ .Permalink }}" style="text-decoration: none; color: #2c3e50;">{{ .Title }}</a>
            </h2>
            <time style="color: #777; font-size: 0.9em;">{{ .Date.Format "January 2, 2006" }}</time>
            <p style="color: #5a5a5a; line-height: 1.6;">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" style="font-weight: bold; text-decoration: none;">Đọc thêm →</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
