{{ define "main" }}
<div class="container" style="padding: 40px 15px; max-width: 800px;">
    <article>
        <h1 class="page-title">{{ .Title }}</h1>
        <div style="text-align: center; margin-bottom: 40px; color: #777;">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        </div>
        <div class="page-content" style="line-height: 1.8; font-size: 1.1em;">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
