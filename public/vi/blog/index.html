    :root { 
        --dark-color: #2c3e50; 
        --light-color: #ffffff; 
        --background-light: #f9f9f9; 
        --accent-color: #bfa78a; 
        --text-color: #5a5a5a;
        
         
        --section-vertical-padding: 80px;  
        --content-max-width: 1140px;       
    }

    body { 
        font-family: sans-serif; 
        margin: 0; 
        color: #333;
        padding-top: 70px;
    }
    .container { 
        max-width: var(--content-max-width);
        margin: 0 auto; 
        padding: 0 15px; 
    }
    .page-title { font-family: 'Georgia', serif; font-size: 2.8em; text-align: center; margin-bottom: 40px; }

     
    .header-sticky { position: fixed; top: 0; left: 0; width: 100%; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
    .header-content { display: flex; justify-content: space-between; align-items: center; height: 70px; }
    .navbar-brand { font-size: 1.8rem; font-weight: bold; color: #333; text-decoration: none; }
    .header-right { display: flex; align-items: center; }
    .main-menu a { margin: 0 15px; text-decoration: none; color: #555; font-weight: bold; }
    .language-switcher { margin-left: 20px; }
    .language-switcher a { text-decoration: none; color: #777; text-transform: uppercase; font-weight: bold; padding: 5px; }
    .language-switcher a.active { color: #000; border-bottom: 2px solid var(--accent-color); }
    .social { margin-left: 15px; }
    .social a { margin-left: 10px; color: #777; font-size: 1.2rem; }

     
    .about-page-container h1, .about-page-container h2, .about-page-container h3, .contact-info h3 { font-family: 'Georgia', serif; color: var(--dark-color); }
    .section { 
        padding: var(--section-vertical-padding) 0;
    }
    .two-column-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
    .text-content h2 { font-size: 2.8em; margin-bottom: 20px; }
    .text-content p { color: var(--text-color); line-height: 1.8; }
    .image-content img { width: 100%; border-radius: 5px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
    .mission-section { background-color: var(--background-light); }
    .materials-section { border-top: 1px solid #eee; }
    .material-item { text-align: center; }
    .material-item img { width: 100%; height: 250px; object-fit: cover; border-radius: 5px; margin-bottom: 20px; }
    .material-item h3 { font-size: 1.8em; margin-bottom: 10px; }
    .material-item p { color: var(--text-color); line-height: 1.6; }
    .about-hero { position: relative; padding: 120px 0; text-align: center; color: var(--light-color); background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/img/about-hero-bg.jpg'); background-size: cover; background-position: center; }
    .about-hero h1 { font-size: 3.5em; color: var(--light-color); }
    
     
    .contact-section { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: flex-start; padding: 40px 0; }
    .contact-info, .contact-form { padding: 30px; border-radius: 5px; }
    .contact-info h3 { font-size: 1.5em; border-bottom: 2px solid var(--accent-color, #bfa78a); padding-bottom: 10px; margin-top: 0; }
    .map-container iframe { width: 100%; height: 350px; border: 0; border-radius: 5px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    .submit-btn { background-color: var(--dark-color, #2c3e50); color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold; }
    
     
    .product-showcase { text-align: center; }
    .product-showcase h2 { font-size: 2.8em; margin-bottom: 60px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; text-align: left; }
    .product-item { background-color: white; border-radius: 5px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: all 0.3s ease; }
    .product-item:hover { transform: translateY(-10px); box-shadow: 0 15px 25px rgba(0,0,0,0.12); }
    .product-item img { width: 100%; height: 250px; object-fit: cover; }
    .product-item-content { padding: 25px; }
    .product-item h3 { font-size: 1.5em; margin-top: 0; margin-bottom: 10px; }
    .product-item p { color: var(--text-color, #5a5a5a); line-height: 1.6; }
    
     
    footer { background-color: #333; color: white; text-align: center; padding: 2rem; }

     
    @media (max-width: 768px) {
        .two-column-grid, .contact-section { grid-template-columns: 1fr; }
        .about-hero h1 { font-size: 2.5em; }
        .image-content { order: -1; margin-bottom: 30px; }
    }
     
.portfolio-gateway {

.portfolio-gateway .cta-button {

    border-radius: 5px;
    transition: all 0.3s ease;
}
.portfolio-gateway .cta-button:hover {
    opacity: 0.9;
    transform: translateY(-3px);
}
